<!DOCTYPE html>

        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="register">
        <div class="wrapper">
            <div class="avatar"></div>
            <header>
                <div class="container text-center">
                    <a href="/" class="logo"><img src="img/logo.svg"></a>
                </div>
            </header>
            <main>
                <div class="inner-container">
                    <div class="register-panel choose-plan text-center">
                        <img src="img/register-label.jpg">
                        <div class="form-field">
                            <h2>選擇計劃</h2>
                            <form method="POST" action="memberpanel.html" id="choose-plan-form">
                                <input type="hidden" id="form-plan" name="form-plan">
                            </form>
                            <div class="row text-left">
                                <div class="col-md-5 mt-3 mt-md-0">
                                    <a href="javascript:void(0);" data-plan="one-off" class="plan-selector one-off">
                                        <h4>一次性</h4>
                                        <div class="service-include">
                                            <p>服務包括：</p>
                                            <div class="lists d-flex align-items-center">
                                                <div>
                                                    <div class="list">客戶服務跟進</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="price">港幣$400 / 每次</div>
                                    </a>
                                </div>
                                <div class="col-md-7 mt-3 mt-md-0">
                                    <a href="javascript:void(0);" data-plan="package" class="plan-selector plan-package">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div><h4>套餐</h4></div>
                                            <div><div class="times">共20次</div></div>
                                        </div>
                                        <div class="service-include">
                                            <p>服務包括：</p>
                                            <div class="lists d-flex align-items-center">
                                                <div>
                                                    <div class="list">客戶服務跟進</div>
                                                    <div class="list">送港幣$200現金劵</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="price"><i>港幣$<span>280</span> / 每次</i></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
        <!-- Scripts -->
        <script src="js/app.js"></script>
        <script src="js/compiled.register.js"></script>
